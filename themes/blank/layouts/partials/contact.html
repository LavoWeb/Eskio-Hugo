<form action="https://formspree.io/contact@lumao.eu" method="post" class="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24">
    <div class="relative max-w-xl mx-auto">
        <svg class="absolute left-full transform translate-x-1/2" width="404" height="404" fill="none" viewBox="0 0 404 404">
            <defs>
                <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
                </pattern>
            </defs>
            <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
        </svg>
        <svg class="absolute right-full bottom-0 transform -translate-x-1/2" width="404" height="404" fill="none" viewBox="0 0 404 404">
            <defs>
                <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
                </pattern>
            </defs>
            <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
        </svg>
        <div class="text-center">
            <h2 class="text-3xl leading-9 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
                Contactez-nous
            </h2>
            <p class="mt-4 text-lg leading-6 text-gray-500">
                Pour recevoir un devis, contactez-nous via ce formulaire. En cas de demande sur votre infrastructure, merci
                de passer par l'outil de ticketing.
            </p>
        </div>
        <div class="mt-12">
            <form action="#" method="POST" class="grid grid-cols-1 row-gap-6 sm:grid-cols-2 sm:col-gap-8">
                <div>
                    <label for="first_name" class="block text-sm font-medium leading-5 text-gray-700">Prénom</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="first_name" class="form-input py-3 px-4 block w-full transition ease-in-out duration-150">
                    </div>
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium leading-5 text-gray-700">Nom</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="last_name" class="form-input py-3 px-4 block w-full transition ease-in-out duration-150">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-medium leading-5 text-gray-700">Email</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="email" type="email" class="form-input py-3 px-4 block w-full transition ease-in-out duration-150">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="phone_number" class="block text-sm font-medium leading-5 text-gray-700">Numéro de téléphone</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="phone_number" type="tel" class="form-input py-3 px-4 block w-full transition ease-in-out duration-150">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm font-medium leading-5 text-gray-700">Message</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <textarea id="message" rows="4" class="form-textarea py-3 px-4 block w-full transition ease-in-out duration-150"></textarea>
                    </div>
                </div>
                <div class="sm:col-span-2">
                  <span class="w-full inline-flex rounded-md shadow-sm">
                    <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150">
                      C'est partit !
                    </button>
                  </span>
                </div>
            </form>
        </div>
    </div>
</form>
